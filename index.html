<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styling/reset.css" />
		<link rel="stylesheet" href="./styling/styles.css" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<article class="nft-card">
			<div class="img-container">
				<img
					src="./images/image-equilibrium.jpg"
					alt="3d render or abstract cube"
					class="cube"
				/>
				<img src="./images/icon-view.svg" alt="eye ilustration" class="eye" />
			</div>

			<div class="text-container">
				<h3 class="heading">Equilibrium #3429</h3>
				<p class="description">
					Our Equilibrium collection promotes balace and calm.
				</p>
				<div class="info-row">
					<div class="price">
						<img src="./images/icon-ethereum.svg" alt="ethereum icon" />
						<p>0.041 ETH</p>
					</div>
					<div class="time-left">
						<img src="./images/icon-clock.svg" alt="clock icon" />
						<p>3 days left</p>
					</div>
				</div>
				<div class="divider"></div>
				<div class="user-info">
					<img src="./images/image-avatar.png" alt="user avatar" />
					<p>Creation of <a href="#">Jules Wyvern</a></p>
				</div>
			</div>
		</article>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/IakovZelenkov">Iakov Zelenkov</a>.
		</div>
	</body>
</html>
